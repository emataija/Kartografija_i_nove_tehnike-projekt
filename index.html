<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karta buke dijela Cvjetnog naselja</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #map-container {
            position: relative;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #map-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
            color: black;
            z-index: 1; /* Dodajte z-index kako bi bio iznad karte */
        }

        .legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .legend h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            height: 30px; /* Fiksna visina */
        }

        .legend-item div {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            opacity: 0.8;
        }

        .legend-item span {
            white-space: nowrap;
            font-size: 14px;
        }

        :root {
            --color-1: #d1d1d1;
            --color-2: #af8050;
            --color-3: #f67829;
            --color-4: #bb1f11;
            --color-5: #861a22;
            --color-6: #903373;
        }

        .tooltip {
            pointer-events: none;
            position: absolute;
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div id="map-title">Karta buke dijela Cvjetnog naselja</div>
    </div>

    <div class="legend">
        <h2>Legenda:</h2>
        <div class="legend-item">
            <div style="background-color:transparent; border: 1px solid black; width: 20px; height: 20px;"></div>
            <span>Zgrade</span>
        </div>

        <div class="legend-item">
            <svg height="20" width="20">
                <line x1="0" y1="10" x2="20" y2="10" style="stroke:#7e7e7e;stroke-width:5" />
            </svg>
            <span>Ceste</span>
        </div>

        <h2>Razina buke u decibelima:</h2>
        <div class="legend-item" style="--color: #d1d1d1;">
            <div style="background-color: var(--color-1);"></div>
            <span>Nema podataka</span>
        </div>
        <div class="legend-item" style="--color: #af8050;">
            <div style="background-color: var(--color-2);"></div>
            <span>&lt;55 dB</span>
        </div>
        <div class="legend-item" style="--color: #f67829;">
            <div style="background-color: var(--color-3);"></div>
            <span>55-60 dB</span>
        </div>
        <div class="legend-item" style="--color: #bb1f11;">
            <div style="background-color: var(--color-4);"></div>
            <span>60-65 dB</span>
        </div>
        <div class="legend-item" style="--color: #861a22;">
            <div style="background-color: var(--color-5);"></div>
            <span>65-70 dB</span>
        </div>
        <div class="legend-item" style="--color: #903373;">
            <div style="background-color: var(--color-6);"></div>
            <span>&gt;75 dB</span>
        </div>
    </div>
    <script>
        // Parametri za HTRS96 koordinatni sustav (primjer, zamijenite sa stvarnim koordinatama)
        const centerCoordinates = [15.9633, 45.7930];  // Centar projekcije u geografskim koordinatama
        const scale = 7500000;  // Razmera projekcije

        // Postavljanje projekcije
        const projection = d3.geoMercator()
            .center(centerCoordinates)
            .scale(scale);

        // Dodajte SVG element na stranicu
        const svg = d3.select("#map")
            .append("svg")
            .attr("width", window.innerWidth)
            .attr("height", window.innerHeight);

        // Legenda
        const legendData = [
            { label: "Nema podataka", color: "#d1d1d1" },
            { label: "<55", color: "#af8050" },
            { label: "55-60", color: "#f67829" },
            { label: "60-65", color: "#bb1f11" },
            { label: "65-70", color: "#861a22" },
            { label: ">75", color: "#903373" }
        ];

        const legend = d3.select(".legend")
            .selectAll(".legend-item")
            .data(legendData)
            .enter().append("div")
            .attr("class", "legend-item");

        legend.append("div")
            .style("background-color", d => d.color)
            .style("width", "20px")
            .style("height", "20px");

        legend.append("span")
            .text(d => d.label);

        // Učitajte stvarne GeoJSON podatke za Cvjetno naselje, ceste, zgrade i buku u HTRS96 koordinatnom sustavu
        Promise.all([
            d3.json("granica_wgs84.geojson"),
            d3.json("mreza_ujutro_wgs84.geojson"),
            d3.json("ceste_procisceno_wgs.geojson"),
            d3.json("zgrade_wgs84.geojson")
        ]).then(function([cvjetnoNaselje, kolicinaBuke, ceste, zgrade]) {
            // Kreirajte putanju
            const path = d3.geoPath().projection(projection);

            // Definirajte boje za koropletnu kartu
            const colorScale = d3.scaleThreshold()
                .domain([45, 55, 60, 65, 70])
                .range(["#646464", "#af8050", "#f67829", "#bb1f11", "#861a22", "#903373"]);

            // Crtajte ceste_horizontalno
            svg.selectAll(".ceste_horizontalno")
                .data(ceste.features.filter(d => d.properties.orientation === "horizontal"))
                .enter()
                .append("path")
                .attr("class", "ceste_horizontalno")
                .attr("d", path)
                .attr("fill", "#7e7e7e");

            // Crtajte ceste_vertikalno
            svg.selectAll(".ceste_vertikalno")
                .data(ceste.features.filter(d => d.properties.orientation === "vertical"))
                .enter()
                .append("path")
                .attr("class", "ceste_vertikalno")
                .attr("d", path)
                .attr("fill", "#7e7e7e");

            // Crtajte koropletnu kartu za količinu buke
            svg.selectAll(".kolicina-buke")
                .data(kolicinaBuke.features)
                .enter()
                .append("path")
                .attr("class", "kolicina-buke")
                .attr("d", path)
                .attr("fill", d => colorScale(d.properties.leq_mean))
                .style("opacity", 0.6);

            // Crtajte zgrade
            svg.selectAll(".zgrade")
                .data(zgrade.features)
                .enter()
                .append("path")
                .attr("class", "zgrade")
                .attr("d", path)
                .attr("fill", "transparent")
                .attr("stroke", "black")
                .on("mouseover", function(d) {
                    // Prikaz tooltipa kada se miš postavi na zgradu
                    const tooltip = d3.select("#map")
                        .append("div")
                        .attr("class", "tooltip")
                        .style("position", "absolute")
                        .style("z-index", 1)
                        .style("background-color", "white")
                        .style("padding", "10px")
                        .style("border", "1px solid #ddd")
                        .style("border-radius", "5px")
                        .style("pointer-events", "none")
                        .html("Naziv objekta: " + d.properties.name);

                    // Postavite položaj tooltipa
                    const [x, y] = path.centroid(d);
                    tooltip.style("left", x + "px");
                    tooltip.style("top", y + "px");
                })
                .on("mouseout", function() {
                    // Sakrij tooltip kada miš napusti zgradu
                    d3.select(".tooltip").remove();
                });

            // Dodajte nazive ulica za ceste_horizontalno
            svg.selectAll(".nazivi-ulica-horizontalno")
                .data(ceste.features.filter(d => d.properties.orientation === "horizontal"))
                .enter()
                .append("text")
                .attr("class", "nazivi-ulica-horizontalno")
                .attr("x", d => path.centroid(d)[0])
                .attr("y", d => path.centroid(d)[1])
                .text(d => d.properties.name)
                .attr("text-anchor", "middle")
                .attr("alignment-baseline", "middle")
                .attr("fill", "black")
                .attr("font-size", "16px");

            // Dodajte nazive ulica za ceste_vertikalno
            svg.selectAll(".nazivi-ulica-vertikalno")
                .data(ceste.features.filter(d => d.properties.orientation === "vertical"))
                .enter()
                .append("text")
                .attr("class", "nazivi-ulica-vertikalno")
                .attr("x", d => path.centroid(d)[0])
                .attr("y", d => path.centroid(d)[1])
                .text(d => d.properties.name)
                .attr("text-anchor", "middle")
                .attr("alignment-baseline", "middle")
                .attr("fill", "black")
                .attr("font-size", "16px")
                .attr("transform", function(d) {
                    // Rotirajte tekst za 90 stupnjeva samo za ceste_vertikalno
                    if (d.properties.orientation === "vertical") {
                        return "rotate(90 " + path.centroid(d)[0] + " " + path.centroid(d)[1] + ")";
                    } else {
                        return "";
                    }
                });
        });
    </script>
</body>
</html>
